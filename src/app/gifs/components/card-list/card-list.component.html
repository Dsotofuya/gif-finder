<div class="row">

<div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
  <div class="card mb-2 text-center bg-primary">

    <div class="card-body">
      <p class="card-text text-white">
          {{ gif }}
      </p>
    </div>
  </div>
</div>
</div>

<ul>
  <li *ngFor="let gif of gifs">{{ gif }}</li>
</ul>
